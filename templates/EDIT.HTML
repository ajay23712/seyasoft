<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #edit-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 700px;
            width: 100%;
            text-align: left;
            overflow-y: auto;
            max-height: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        #file-info {
            margin-bottom: 20px;
        }

        #edit-option {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: #0c0c0c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #13514a;
        }
    </style>
</head>

<body>
    <h1>Edit Document</h1>

    <div id="edit-container">
        <div id="file-info">
            <strong>File Name:</strong> <span id="file-name"></span><br>
            <strong>Uploaded at:</strong> <span id="upload-time"></span>
        </div>

        <div id="edit-option">
            <button id="edit-button">Edit</button>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileNameElement = document.getElementById('file-name');
            const uploadTimeElement = document.getElementById('upload-time');
            const editButton = document.getElementById('edit-button');

            // Replace these values with the actual file name and upload time
            const fileName = 'example.txt';
            const uploadTime = '2023-01-01 12:00:00';

            // Set the file name and upload time in the HTML
            fileNameElement.textContent = fileName;
            uploadTimeElement.textContent = uploadTime;

            // Add event listener for the edit button
            editButton.addEventListener('click', function () {
                // Redirect to the edit page (replace 'edit-page' with your actual edit page route)
                window.location.href = '/edit-page';
            });
        });
    </script>
</body>

</html>
